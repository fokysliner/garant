<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Підтвердження угоди | GrandGarant</title>
  <link rel="stylesheet" href="contracts.css"> 
</head>
<body>
  <div id="deal-details" style="max-width:400px;margin:32px auto;padding:28px 18px;background:#fff;border-radius:18px;box-shadow:0 4px 20px #ddd;">
    <h2 id="deal-title"></h2>
    <p><b>Сума:</b> <span id="deal-amount"></span> UAH</p>
    <p><b>Опис:</b> <span id="deal-description"></span></p>
    <p><b>Строк виконання:</b> <span id="deal-deadline"></span></p>
    <div style="margin-top:24px;">
      <button id="accept-deal-btn" class="btn btn-primary">Прийняти угоду</button>
      <button id="decline-deal-btn" class="btn btn-outline" style="margin-left:12px;">Відхилити угоду</button>
    </div>
    <div id="deal-action-result" style="margin-top:24px;color:#8050ec;"></div>
  </div>
  <script src="contracts.js"></script>
</body>
</html>
