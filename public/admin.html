<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel — Користувачі</title>
  <link rel="stylesheet" href="admin.css" />
</head>
<body>
  <header class="dash-header">
    <div class="header-container">
      <nav class="dash-nav">
        <a href="dashboard.html">Панель користувача</a>
        <a href="admin.html" class="active">Адмін</a>
      </nav>
    </div>
  </header>
  <main class="dash-main">
    <h1>Зареєстровані користувачі</h1>
    <table id="users-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Ім'я</th>
          <th>Email</th>
          <th>Роль</th>
          <th>Дата реєстрації</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>
<div class="admin-chat-section" style="display: flex; gap: 18px;">
  <div id="admin-users-list" style="min-width:220px; border-right:1px solid #ece9fa; padding:12px 8px;"></div>
  <div id="admin-chat-window" style="flex:1; display:none;">
    <div id="admin-chat-header" style="font-weight:600; margin-bottom:10px;"></div>
    <div id="admin-chat-body" style="height:250px;overflow-y:auto; background:#f7f5fc; border-radius:8px; margin-bottom:8px;"></div>
    <form id="admin-chat-form" autocomplete="off" style="display:flex;gap:6px;">
      <input type="text" id="admin-chat-input" placeholder="Введіть повідомлення..." required style="flex:1;">
      <button type="submit" class="btn-primary">Надіслати</button>
    </form>
  </div>
</div>


  <script src="admin.js"></script>
</body>
</html>
