<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel — Користувачі</title>
  <link rel="stylesheet" href="admin.css" />
</head>
<body>
  <header class="dash-header">
    <div class="header-container">
      <nav class="dash-nav">
        <a href="dashboard.html">Панель користувача</a>
        <a href="admin.html" class="active">Адмін</a>
      </nav>
    </div>
  </header>
  <main class="dash-main">
    <h1>Зареєстровані користувачі</h1>
    <table id="users-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Ім'я</th>
          <th>Email</th>
          <th>Роль</th>
          <th>Дата реєстрації</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>
<div class="admin-chats">
  <div class="users-list" id="admin-users-list">
  </div>
  <div class="chat-window" id="admin-chat-window" style="display:none;">
    <div class="chat-header" id="admin-chat-header"></div>
    <div class="chat-body" id="admin-chat-body"></div>
    <form id="admin-chat-form" style="display:flex;gap:8px;">
      <input id="admin-chat-input" autocomplete="off" placeholder="Введіть повідомлення..." />
      <button type="submit">Надіслати</button>
    </form>
  </div>
</div>


  <script src="admin.js"></script>
</body>
</html>
