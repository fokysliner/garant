<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel — Користувачі</title>
  <link rel="stylesheet" href="admin.css" />
</head>
<body>
  <header class="dash-header">
    <div class="header-container">
      <nav class="dash-nav">
        <a href="dashboard.html">Панель користувача</a>
        <a href="admin.html" class="active">Адмін</a>
      </nav>
    </div>
  </header>
  <main class="dash-main">
    <h1>Зареєстровані користувачі</h1>
    <table id="users-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Ім'я</th>
          <th>Email</th>
          <th>Роль</th>
          <th>Дата реєстрації</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>
  
<div class="admin-support-chat-wrapper" style="display: flex; align-items: flex-start; margin-bottom: 36px; gap:24px;">
  <div id="admin-chat-users-list" style="width:240px; min-width:200px; max-height:350px; overflow-y:auto; background:#f6f3fd; border-radius:9px; box-shadow:0 1px 5px #edeaff; padding:10px;">
  </div>
  <div id="admin-support-chat-window" style="flex:1; display:flex; flex-direction:column; background:#fff; border-radius:9px; box-shadow:0 1px 8px #e7e2fa; min-height:280px;">
    <div id="admin-support-chat-header" style="font-weight:600; padding:12px 16px; border-bottom:1px solid #ece9fa;">Виберіть користувача</div>
    <div id="admin-support-chat-body" style="flex:1; height:220px; overflow-y:auto; padding:12px 16px;"></div>
    <form id="admin-support-chat-form" style="display:flex; gap:6px; padding:10px 12px; border-top:1px solid #ece9fa;">
      <input id="admin-support-chat-input" type="text" placeholder="Введіть повідомлення..." style="flex:1;">
      <button type="submit" class="btn-primary">Надіслати</button>
    </form>
  </div>
</div>


  <script src="admin.js"></script>
</body>
</html>
