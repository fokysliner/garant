<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel — Користувачі</title>
  <link rel="stylesheet" href="admin.css" />
</head>
<body>
  <header class="dash-header">
    <div class="header-container">
      <nav class="dash-nav">
        <a href="dashboard.html">Панель користувача</a>
        <a href="admin.html" class="active">Адмін</a>
      </nav>
    </div>
  </header>
  <main class="dash-main">
    <h1>Зареєстровані користувачі</h1>
    <table id="users-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Ім'я</th>
          <th>Email</th>
          <th>Роль</th>
          <th>Дата реєстрації</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>
  
<div id="admin-chat-wrapper" style="display: flex; width: 100%; height: 500px;">
  <div id="chat-list" style="width: 240px; background: #f6f2ff; overflow-y: auto; border-right: 1px solid #eee;"></div>
  <div style="flex: 1; display: flex; flex-direction: column;">
    <div id="chat-title" style="padding: 18px 16px 0 16px; font-weight: bold; min-height: 38px;">Виберіть користувача</div>
    <div id="chat-history" style="flex: 1; overflow-y: auto; padding: 10px 16px;"></div>
    <form id="chat-form" style="display: flex; padding: 12px;">
      <input id="chat-input" autocomplete="off" placeholder="Введіть повідомлення..." style="flex:1;" />
      <button style="margin-left:10px;" type="submit" class="btn-primary">Надіслати</button>
    </form>
  </div>
</div>

  <script src="admin.js"></script>
</body>
</html>
